<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Vida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      background: #fff;
    }
    .header {
      text-align: center;
    }
    .foto-box {
      width: 150px;
      height: 180px;
      border: 2px solid #333;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-style: italic;
      color: #555;
      overflow: hidden;
    }
    .header h1 {
      margin-top: 15px;
      font-size: 22px;
    }
    .section {
      margin-top: 25px;
    }
    .section-title {
      background: #666;
      color: #fff;
      padding: 8px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .info-row {
      display: flex;
      margin: 5px 0;
    }
    .info-row .label {
      width: 200px;
      font-weight: bold;
    }
    .info-row .value {
      flex: 1;
    }
    .job, .reference {
      margin-bottom: 15px;
    }
    .job h3, .reference h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
    .job p, .reference p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="foto-box" id="clasico-foto"></div>
      <h1 id="clasico-nombre"></h1>
    </div>

    <div class="section">
      <div class="section-title">Informacion personal</div>
      <div class="info-row"><div class="label">Documento de Identidad:</div><div class="value" id="clasico-documento"></div></div>
      <div class="info-row"><div class="label">Fecha de Nacimiento:</div><div class="value" id="clasico-nacimiento"></div></div>
      <div class="info-row"><div class="label">Lugar de Nacimiento:</div><div class="value" id="clasico-lugar"></div></div>
      <div class="info-row"><div class="label">Estado Civil:</div><div class="value" id="clasico-estado"></div></div>
      <div class="info-row"><div class="label">Dirección:</div><div class="value" id="clasico-direccion"></div></div>
      <div class="info-row"><div class="label">Celular:</div><div class="value" id="clasico-celular"></div></div>
      <div class="info-row"><div class="label">E-mail:</div><div class="value" id="clasico-email"></div></div>
    </div>

    <div class="section">
      <div class="section-title">Perfil</div>
      <p id="clasico-perfil"></p>
    </div>

    <div class="section">
      <div class="section-title">Formación Académica</div>
      <div class="info-row"><div class="label">Profesional:</div><div class="value" id="clasico-profesional"></div></div>
      <div class="info-row"><div class="label">Técnicos:</div><div class="value" id="clasico-tecnico"></div></div>
      <div class="info-row"><div class="label">Estudios Secundarios:</div><div class="value" id="clasico-secundarios"></div></div>
    </div>

    <div class="section">
      <div class="section-title">Experiencia Laboral</div>
      <div id="clasico-experiencias"></div>
    </div>

    <div class="section">
      <div class="section-title">Referencias</div>
      <div id="clasico-referencias"></div>
    </div>
  </div>
</body>
</html>

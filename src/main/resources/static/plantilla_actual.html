<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantilla CV - Estilo Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .container {
      display: flex;
      min-height: 100vh; /* ambos lados iguales en altura */
    }

    /* Panel izquierdo */
    .left {
      width: 35%;
      background: #111;
      color: #fff;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .foto {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      background: #222;
      overflow: hidden;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h2 {
      font-size: 14px;
      text-transform: uppercase;
      border-bottom: 1px solid #555;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }

    .section p {
      font-size: 14px;
      margin: 6px 0;
    }

    /* Panel derecho */
    .right {
      flex: 1;
      padding: 40px 30px;
      box-sizing: border-box;
      background: #fff;
    }

    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    .header h3 {
      font-size: 16px;
      margin: 5px 0 20px 0;
      text-transform: uppercase;
      color: #333;
    }

    .right-section {
      margin-bottom: 25px;
    }

    .right-section h2 {
      font-size: 14px;
      text-transform: uppercase;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #000;
    }

    .right-section p {
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .experience h3, .education h3 {
      font-size: 14px;
      margin: 6px 0 2px 0;
      font-weight: bold;
    }

    .skills span {
      display: inline-block;
      margin: 3px 6px 3px 0;
      padding: 4px 8px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left">
      <div class="foto">
        <img id="actual-foto" src="" alt="Foto">
      </div>

      <div class="section">
        <h2>Contacto</h2>
        <p id="actual-telefono"></p>
        <p id="actual-email"></p>
        <p id="actual-identificacion"></p>
        <p id="actual-direccion"></p>
      </div>

      <div class="section">
        <h2>Referencias</h2>
        <div id="actual-referencias"></div>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="right">
      <div class="header">
        <h1 id="actual-nombre"></h1>
        <h3 id="actual-ocupacion"></h3>
      </div>

      <div class="right-section">
        <h2>Sobre mí</h2>
        <p id="actual-sobremi"></p>
      </div>

      <div class="right-section experience">
        <h2>Experiencia</h2>
        <div id="actual-experiencias"></div>
      </div>

      <div class="right-section education">
        <h2>Educación</h2>
        <div id="actual-educacion"></div>
      </div>

      <div class="right-section skills">
        <h2>Habilidades</h2>
        <div id="actual-habilidades"></div>
      </div>

      <div class="right-section">
        <h2>Idiomas</h2>
        <div id="actual-idiomas"></div>
      </div>
    </div>
  </div>
</body>
</html>

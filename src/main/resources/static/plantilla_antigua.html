<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hoja de Vida - Plantilla Antigua</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
    }
    .container {
        max-width: 650px;
        margin: 20px auto;
        background: #fff;
        border: 2px solid #007BFF;
        padding: 15px;
    }
    h2 {
        background: #007BFF;
        color: #fff;
        padding: 6px;
        margin: 15px 0;
        font-size: 18px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 12px;
    }
    td, th {
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 13px;
        text-align: left;
    }
    th {
        background: #f0f0f0;
    }
    .foto {
        width: 100px;
        height: 120px;
        border: 1px solid #aaa;
        text-align: center;
        font-size: 11px;
        color: #666;
    }
    .objetivo {
        border: 1px solid #007BFF;
        padding: 8px;
        font-size: 13px;
        min-height: 50px;
    }
    .experiencia {
        margin-bottom: 20px;
        font-size: 14px;
    }
    .exp-header {
        display: flex;
        justify-content: space-between;
        background: #f1f1f1;
        padding: 8px;
        border: 1px solid #ccc;
    }
    .exp-header span {
        flex: 1;
        text-align: center;
    }
    .exp-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .exp-list li {
        display: flex;
        justify-content: space-between;
        padding: 6px 8px;
        border-bottom: 1px solid #ccc;
    }
    .exp-list li span {
        flex: 1;
        text-align: center;
    }
    </style>
</head>
<body>
<div class="container">
    <h2>INFORMACIÓN GENERAL</h2>
    <table>
        <tr>
            <td><strong>Nombre:</strong> <span id="antigua-nombre"></span></td>
            <td rowspan="4" class="foto" id="antigua-foto"></td>
        </tr>
        <tr><td><strong>Cédula:</strong> <span id="antigua-cedula"></span></td></tr>
        <tr><td><strong>Dirección:</strong> <span id="antigua-direccion"></span></td></tr>
        <tr><td><strong>Ciudad:</strong> <span id="antigua-ciudad"></span></td></tr>
        <tr><td colspan="2"><strong>Teléfono:</strong> <span id="antigua-telefono"></span></td></tr>
        <tr><td colspan="2"><strong>Email:</strong> <span id="antigua-email"></span></td></tr>
        <tr><td colspan="2"><strong>Nacionalidad:</strong> <span id="antigua-nacionalidad"></span></td></tr>
    </table>

    <h2>INFORMACIÓN PERSONAL</h2>
    <table>
        <tr><td><strong>Estado Civil:</strong> <span id="antigua-estado_civil"></span> | <strong>Edad:</strong> <span id="antigua-edad"></span></td></tr>
        <tr><td><strong>Género:</strong> <span id="antigua-genero"></span></td></tr>
        <tr><td><strong>Nivel de Estudios:</strong> <span id="antigua-nivel_estudios"></span></td></tr>
        <tr><td><strong>Idiomas:</strong> <span id="antigua-idiomas"></span></td></tr>
    </table>

    <h2>EXPERIENCIA LABORAL</h2>
    <div class="experiencia">
        <div class="exp-header">
            <span><strong>Empresa</strong></span>
            <span><strong>Tiempo</strong></span>
            <span><strong>Cargo</strong></span>
        </div>
        <ul class="exp-list" id="antigua-exp-list"></ul>
    </div>

    <h2>OBJETIVO</h2>
    <div class="objetivo" id="antigua-objetivo"></div>
</div>
</body>
</html>
